openapi: 3.1.4
info:
  title: Common Machine-Actionable DMP API
  description: |
    This API provides access to Data Management Plans in a machine-readable format. You can use this API to perform
    automated analysis or other integration. Please note that this API may not give you all information stored in the
    system implementing it as this standard is intended as a common baseline among multiple DMP platform vendors.

    # Conflict resolution

    This API makes use of the Last-Modified headers in order to resolve conflicts. When updating a DMP, consider passing
    the Last-Modified header from the response in the If-Unmodified-Since header in the PUT request. If the DMP has been
    modified since you last fetched the data, the server will return a 409 header.

    Server implementations should always update the modified field of the DMP to the server time on PUT and return it
    in the Last-Modified header. On PUT, server implementations should compare the If-Unmodified-Since header with the
    stored modified field.
  version: 1.2.0-alpha1
