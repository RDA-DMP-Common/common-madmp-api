paths:
  /dmps/query:
    post:
      tags:
        - DMP
      summary: Query DMPs
      description: Retrieve data management plans by sending a query.
      operationId: queryDMPs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DMPQueryRequest'
        required: true
      responses:
        '200':
          description: Successful query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DMPQueryResponse'
        '400':
          description: Invalid query request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        default:
          description: Unexpected error
  /dmps:
    post:
      tags:
        - DMP
      summary: Create a DMP
      description: Create a new data management plans.
      operationId: postDMP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DMPCreateRequest'
        required: true
      responses:
        '201':
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DMPFull'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        default:
          description: Unexpected error
  /dmps/{dmpId}:
    get:
      tags:
        - DMP
      summary: Retrieve a DMPs
      description: Retrieve a single data management plan via internal identifier.
      operationId: getDMP
      parameters:
        - name: dmpId
          in: path
          description: ID of DMP to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Found DMP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DMPFull'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        default:
          description: Unexpected error
    put:
      tags:
        - DMP
      summary: Update a DMP
      description: Update an existing data management plans.
      operationId: putDMP
      parameters:
        - name: dmpId
          in: path
          description: ID of DMP to return
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DMPUpdateRequest'
        required: true
      responses:
        '200':
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DMPFull'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        default:
          description: Unexpected error
    delete:
      tags:
        - DMP
      summary: Delete a DMP
      description: Delete an existing data management plans.
      operationId: deleteDMP
      parameters:
        - name: dmpId
          in: path
          description: ID of DMP to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successful deletion
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        default:
          description: Unexpected error
