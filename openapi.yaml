  /datasets/query:
    post:
      tags:
        - Dataset
      summary: Query datasets
      description: >
        Query datasets across all DMPs using filter, sort, and pagination options.
        Returns a dataset list item with only the most important fields:
        id of the dmp of the dataset, id of the dataset, internal id of the dataset, and title.
        Datasets can be sorted by title, creation date, modification date,
        issued date, and type in ascending or descending order.
      operationId: queryDatasets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasetQueryRequest'
      responses:
        '200':
          description: Successful query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetQueryResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: DMP not found
        '415':
          description: Unsupported media type
        '500':
          description: Internal server error
  /dmps/{dmpId}/datasets:
    post:
      tags:
        - Dataset
      summary: >
        Create a dataset and add it to a specified DMP.
      description:
        Create a dataset in line with the RDA DMP Common Standard (DCS).
        See https://github.com/RDA-DMP-Common/RDA-DMP-Common-Standard for more details.
      operationId: postDataset
      parameters:
          - name: dmpId
            in: path
            description: DMP to which the dataset will be added
            required: true
            schema:
              type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dataset'
      responses:
        '201':
          description: Dataset successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  internal_id:
                    type: string
                    description: Internal ID of the dataset
                    example: "123"
                  dataset:
                    $ref: '#/components/schemas/Dataset'
        '400':
          description: Malformed dataset input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: DMP not found
        '415':
          description: Unsupported media type
        '500':
          description: Internal server error
  /dmps/{dmpId}/datasets/{datasetId}:
    get:
      tags:
        - Dataset
      summary: Get a dataset
      description: >
        Retrieve a dataset for a specific dmp via the dataset ID.
      operationId: getDataset
      parameters:
        - name: dmpId
          in: path
          description: Internal DMP ID from which to get the dataset
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Internal ID of the dataset to retrieve.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dataset found and returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal server error
    put:
      tags:
        - Dataset
      summary: Update a dataset
      description: >
        Fully update an existing dataset belonging to the specified DMP.
        Requires write permissions for the given DMP.
      operationId: updateDataset
      parameters:
        - name: dmpId
          in: path
          description: Internal ID of the DMP to which the dataset belongs
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Internal ID of the dataset to update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dataset'
      responses:
        '200':
          description: Dataset successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        '400':
          description: Malformed dataset input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: DMP or dataset not found
        '415':
          description: Unsupported media type
        '500':
          description: Internal server error
    delete:
      tags:
        - Dataset
      summary: Delete a dataset
      description: >
        Delete a dataset from the specified DMP.
      operationId: deleteDataset
      parameters:
        - name: dmpId
          in: path
          description: Internal ID of the DMP from which the dataset will be deleted
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Internal ID of the dataset to delete.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successful deletion
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: DMP or dataset not found
        '500':
          description: Internal server error
  /dmps/{dmpId}/projects/{projectId}/fundings:
    get:
      tags:
        - Funding
      summary: List fundings of a project
      description: Retrieve all funding records associated with a specific project within a DMP.
      operationId: listFundingsByProject
      parameters:
        - $ref: '#/components/parameters/dmpId'
        - $ref: '#/components/parameters/projectId'
      responses:
        200:
          description: A list of funding records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Funding'
        404:
          description: Project or DMP not found
  
  
    post:
      tags:
        - Funding
      summary: Create a funding
      description: Add a new funding record to a specific project within a DMP.
      operationId: createFunding
      parameters:
        - $ref: '#/components/parameters/dmpId'
        - $ref: '#/components/parameters/projectId'
      requestBody:
        description: The funding data to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Funding'
      responses:
        201:
          description: Funding record created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Funding'
        400:
          description: Invalid funding data provided
  
  /dmps/{dmpId}/projects/{projectId}/fundings/{fundingId}:
    get:
      tags:
        - Funding
      summary: Get a funding
      description: Retrieve a specific funding record for a project within a DMP
      operationId: getFunding
      parameters:
        - $ref: '#/components/parameters/dmpId'
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/fundingId'
      responses:
        200:
          description: Funding record retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Funding'
        404:
          description: Funding record not found
  
  
    put:
      tags:
        - Funding
      summary: Update a funding
      description: Update or replace an existing funding record
      operationId: updateFunding
      parameters:
        - $ref: '#/components/parameters/dmpId'
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/fundingId'
      requestBody:
        description: Updated funding data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Funding'
      responses:
        200:
          description: Funding record updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Funding'
        400:
          description: Invalid funding data provided
  
        404:
          description: Funding record not found
  
  
    delete:
      tags:
        - Funding
      summary: Delete a funding
      description: Remove a funding record from a project
      operationId: deleteFunding
      parameters:
        - $ref: '#/components/parameters/dmpId'
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/fundingId'
      responses:
        204:
          description: Funding record deleted successfully
        404:
          description: Funding record not found


    
